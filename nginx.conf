events {
    worker_connections 1024;
}

http {
    # Global HTTP settings here...

    # First server block: HTTP to HTTPS redirect
    server {
        listen 80;
        server_name eknexa.onrender.com;  # Only domain name here

        return 301 https://$host$request_uri;  # Redirect all HTTP to HTTPS
    }

    # Second server block: Handling HTTPS requests
    server {
        listen 443 ssl;
        server_name eknexa.onrender.com;  # Only domain name here

        # SSL certificate and key
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/cert-key.pem;

        root /var/www/public;
        index index.php index.html;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        location ~ /\.ht {
            deny all;
        }
    }
}